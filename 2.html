<!doctype html>
<head>
<title>Assignment 2</title>
</head>
<body>
<h1>Sign Up Form</h1>
<form>
<label for="fname">Firstname</label>
<input type="text" id="fname" name="fname" value="Enter Firstname">
<br></br>
<label for="lastname">Lastname</label>
<input type="text" id="lastname" name="lastname" value="Enter lastname">
<br></br>
<label for="pwd">Password</label>
<input type="password" id="pwd" name="password">
<br><br>
<label for="dob">DOB</label>
<input type="date" id="dob" name="dob"><br><br>
<label for="pno">Phone number</label>
<input type="tel" id="pno" pattern=[0-9]{10} name="pno">
<br>
<h4>Gender</h4>
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label>
<br><br>
<label for="game">Favourite Sport</label>
<select id="game" name="sport">
<option value="Football" selected>Football</option>
<option value="cricket">Cricket</option>
</select>
<br><br>
<input type="checkbox" id="public" name="activity" value="Is Active">
<label for="public">Is Active</label>
<br></br>
<input type="Submit" value="Submit">
</form>
</body>
</html>
